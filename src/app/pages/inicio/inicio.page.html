<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">


      <!-- <ion-button (click)="onClick()">
        <ion-icon slot="icon-only" name="menu">
        </ion-icon>
      </ion-button> -->

      <ion-menu-button color="primary" menu="PrimerMenu"></ion-menu-button>


    </ion-buttons>


    <ion-title class="text-title" color="primary">Componentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  

  <ion-list>
    <ion-item *ngFor="let c of componentes |async"
     [routerLink]="c.redirectTo" detail>
     <ion-icon slot="start" [name]="c.icon" color="primary"></ion-icon>
      <ion-label>{{c.name}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
