<app-header [Titulo]="Fechas"></app-header>

<ion-content>

  <ion-list>

    <ion-list-header>
      <ion-label>
        Datos de Nacimiento
      </ion-label>
    </ion-list-header>


    <ion-item>
      <ion-label>
        Fecha de Nacimiento
      </ion-label>
      <ion-datetime placeholder="Fecha de Nacimiento"
                    value="{{FechaNacimiento | date: 'yyyy-MM-dd' }}"
                    display-format="YYYY MM DD"
                    cancelText="Cancelar!!!"
                    [(ngModel)]="FechaNacimiento"
                    (ionChange)="cambioFecha($event)"></ion-datetime>
    </ion-item>


    <ion-list-header>
      <ion-label>
        Restricciones
      </ion-label>
    </ion-list-header>


    <ion-item>
      <ion-label>Min y Max</ion-label>
      <ion-datetime placeholder="YYYY--mm--dd"                    
                    display-format="YYYY MM DD"
                    cancelText="Cancelar!!!"
                    min="2020-01-01"
                    max="2020-08-25"
                    ></ion-datetime>
    </ion-item>


  <!--Años-->
    <ion-item>
      <ion-label>Años</ion-label>
      <ion-datetime placeholder="YYYY"                    
                    display-format="YYYY"
                    cancelText="Cancelar!!!"
                    min="2020"
                    max="2025"
                    ></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Date Personalizado</ion-label>
      <ion-datetime [pickerOptions]="customPickerOptions"
                    [(ngModel)]="customDate"
                    ></ion-datetime>
    </ion-item>








  </ion-list>


  


</ion-content>
